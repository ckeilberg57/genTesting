<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Split Windows</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #0eb3c7;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0a95a4;
        }
    </style>
</head>
<body>

    <button onclick="openSplitWindows()">Open Split Pages</button>

    <script>
        function openSplitWindows() {
            const screenWidth = window.screen.availWidth;
            const screenHeight = window.screen.availHeight;

            // Width of each window: half the available screen width
            const width = Math.floor(screenWidth / 2);
            const height = screenHeight;

            // Open the first window (left side)
            const win1 = window.open(
                'page1.html',
                '_blank',
                `width=${width},height=${height},top=0,left=0`
            );

            // Open the second window (right side)
            const win2 = window.open(
                'page2.html',
                '_blank',
                `width=${width},height=${height},top=0,left=${width}`
            );

            // Focus the second window to ensure both open correctly
            win2.focus();
        }
    </script>

</body>
</html>
